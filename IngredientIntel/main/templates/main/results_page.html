{% extends "base.html" %}
{% block title%}Results Page{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>{{ type }} Datasheet</h1>

  <table class="table">
    {% for key, item in info.items %}
    <thead>
      <tr>
        <th>{{key}}: {{ item }}</th>
      </tr>
    </thead>
    {% endfor %}
</div>

{% endblock %}
