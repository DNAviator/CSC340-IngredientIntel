{% extends "base.html" %}
{% block title %}Results Page{% endblock %}

{% block content %}
{% if user_flags %}
{% for item in user_flags %}
<div class="alert alert-danger show" role="alert">
  Warning item contains: {{ item }}
</div>
{% endfor %}
{% endif %}
<div class="container mt-5">

  <table class="table table-hover">
    {% for key, item in info.items %}
    <tbody class="table">
      <tr>
        <td>{{ key }}</td>
        <td>{{ item }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
