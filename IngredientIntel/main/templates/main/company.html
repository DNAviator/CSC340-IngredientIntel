{% extends 'base.html' %}
{% load static %}
{% block title %}Company Page{%endblock%}

{% block content %}
<div class="container">
    <h1>Welcome, Google!</h1>
    <p>You can create your products here:</p>
    
    <form method="post" action="{% url 'company' %}">
        {% csrf_token %}
        <label for="ingredient">Product Name:</label>
        <input type="text" id="ingredient" name="ingredient" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="author">Author:</label>
        <input type="text">
        
        <label for="content">Note Content:</label><br>
        <textarea id="content" name="content" rows="5" required></textarea><br><br>
        
        <button type="submit">Create Product</button>
    </form>
</div>
{% endblock %}
