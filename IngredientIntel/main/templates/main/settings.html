<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'primary.css' %}">
</head>

<body>

    {% include 'nav.html' %}

    <form method="post" action="">
        {% csrf_token %}
    <div class="container mt-5">
        <h1>Settings</h1>

        <table class="table">
            <thead>
                <tr>
                    <td><label for="display_mode"></label>Color Scheme:</td>
                    <td>{{ settings.display_mode }}</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="diet_mode"></label>Diet Restrictions:</td>
                    <td>{{ settings.diet_mode }}</td>
                </tr>

                <tr>
                    <td><label for="new_name"></label>New Name:</td>
                    <td>{{ settings.new_name }}</td>
                </tr>

            </tbody>
        </table>
    </div>
    <p align="center">
        <a href="{% url 'home' %}" type="submit" class="btn btn-primary ms-2">Save</a>
    </p>
    </form>


    <footer class="footer">
        Copyright &copy; 2024 InRam
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe1m+QMFvLcEj7i339sr1oc8bIenUglT5tlZCWUqQhT1g4BLwEp626"
        crossorigin="anonymous"></script>

</body>

</html>
