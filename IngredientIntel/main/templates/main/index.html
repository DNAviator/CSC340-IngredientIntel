<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Name</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'primary.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img class="navbar-brand" src="{% static 'images/INRAM_logo.png' %}" width="50" height="50" alt="InRam Logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          </ul>
        <div class="d-flex">
          <select class="form-select me-2">
            <option selected value="">Search by...</option>
            <option value="ingredient">ingredient</option>
            <option value="product">product</option>
            <option value="company">company</option>
            </select>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <a href="{% url 'login' %}" class="btn btn-primary ms-2">Login</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <p>Your website content goes here...</p>
  </div>

  <footer class="footer">
    Copyright &copy; 2024 InRam
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe1m+QMFvLcEj7i339sr1oc8bIenUglT5tlZCWUqQhT1g4BLwEp626" crossorigin="anonymous"></script>

</body>
</html>
