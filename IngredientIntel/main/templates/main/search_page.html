{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>{{type}} Search Results</h1>

  {% if results %}
  {% for result in results %}

  <div class="search-results">
    <a href="{% url 'result_page' type result.id %}">{{ result.name }}</a>

    <div class="additional-info">placeholder text</div>
  </div>
  {% endfor %}

  {% else %}
  <div class="search-results">No Results found</div>
  {% endif %}
</div>
{% endblock %}
