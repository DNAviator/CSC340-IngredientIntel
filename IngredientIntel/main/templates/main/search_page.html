<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #fff;
    }
    .navbar .navbar-brand {
      color: #007bff;
    }
    .navbar .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 1rem;
    }
    .search-results {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .search-results:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Your Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Another Page</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <a href="#" class="btn btn-primary ms-2">Login</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Search Results</h1>

    {% for result in result_names %}
      <div class="search-results">
        <a href="#">{{ result }}</a>
        <div class="additional-info">placeholder text</div></div>
    {% endfor %}
  </div>

  <footer class="footer">
    Copyright &copy; 2024 InRam
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe1m+QMFvLcEj7i339sr1oc8bIenUglT5tlZCWUqQhT1g4BLwEp626" crossorigin="anonymous"></script>

</body>
</html>
