{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h1>Search Results</h1>
    {% if result_names %}

      {% for result in result_names %}
    <div class="search-results">
      <a href="{% url 'result_page' type 1 %}">{{ result }}</a>
      <div class="additional-info">placeholder text</div>
    </div>
      {% endfor %}

    {% else %}
      <div class="search-results">No Results found</div>
    {% endif %}
  </div>
{% endblock %}
