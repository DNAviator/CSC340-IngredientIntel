<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'primary.css' %}">
</head>

<body>

  {% include 'nav.html' %}

  <div class="container mt-5">
    <h1>Search Results</h1>
    {% if result_names %}

      {% for result in result_names %}
    <div class="search-results">
      <a href="{% url 'result_page' type 1 %}">{{ result }}</a>
      <div class="additional-info">placeholder text</div>
    </div>
      {% endfor %}

    {% else %}
      <div class="search-results">No Results found</div>
    {% endif %}
  </div>

  <footer class="footer">
    Copyright &copy; 2024 InRam
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe1m+QMFvLcEj7i339sr1oc8bIenUglT5tlZCWUqQhT1g4BLwEp626" crossorigin="anonymous"></script>

</body>

</html>
