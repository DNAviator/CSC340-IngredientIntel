{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-{{ user_color_mode }}">

  <div class="container-fluid">
    <img class="navbar-brand ms-2" src="{% static 'images/INRAM_logo.png' %}" width="50" height="50" alt="InRam Logo">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

      <ul class="navbar-nav">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </ul>

      <ul class="navbar-nav col-6 ms-auto me-auto">
        <form class="input-group" method="get" action="{% url 'search_page' %}">
          <div class="input-group-prepend w-10">
            {{ search_form.model }}
          </div>
          {{ search_form.query }}
          <button type="submit" class="btn btn-{{ user_color_mode }} btn-outline-secondary">Search</button>
        </form>
      </ul>


      <ul class="navbar-nav mb-2 mb-lg-0 me-2">
        <a href="{% url 'scan_barcode' %}" type="submit" class="nav-link">Scan Barcode</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-link ms-2">Logout</a>
        <a class="nav-link ms-2" aria-current="page" href="{% url 'settings' %}">Settings</a>
        {% else %}
        <a href="{% url 'login' %}" class="nav-link ms-2">Login</a>
        {% endif %}
      </ul>

    </div>
  </div>
  </div>
</nav>
